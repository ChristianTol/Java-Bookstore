<!doctype html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-dark align-center text-center">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <div>
                <form class="d-flex" th:action="@{/}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           name="keyword">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
            <div class="d-flex">
                <a href="/my-books" class="nav-link text-white">
                    <button style="text-decoration: none;"
                            class="d-flex btn btn-link p-0 justify-content-center align-items-center text-white">
                        <i class="fa-sharp fa-solid fa-heart"></i>
                        <span style="background: red; border-radius: 10px;"
                              th:if="${user != null and user.bookList.size() > 0}" class="badge p-1"
                              th:text="${user.bookList.size()}"></span>
                    </button>
                </a>
                <a href="/my-books" class="nav-link text-white">
                    <button style="text-decoration: none;"
                            class="d-flex btn btn-link p-0 justify-content-center align-items-center text-white">
                        <i class="fa-sharp fa-solid fa-shopping-cart"></i>
                        <span style="background: green; border-radius: 10px;"
                              th:if="${user != null and user.bookList.size() > 0}" class="badge p-1"
                              th:text="${user.bookList.size()}"></span>
                    </button>
                </a>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link text-white p-0" href="/add">Add new book</a>
            </div>
            <div>
                <a class="nav-link text-white" href="/logout"><i class="fa-sharp fa-solid fa-right-from-bracket"></i>
                    Logout</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
