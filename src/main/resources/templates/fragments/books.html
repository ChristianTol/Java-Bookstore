<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <body>
    <div th:fragment="books-list" class="container">
      <div class="row m-5">
        <div class="col-lg-4 col-md-6 mb-4" th:each="item :${books}">
          <div class="card rounded shadow p-3 mb-5 rounded" style="background: linear-gradient(to bottom, #0E2340, #337ab7);">
            <img class="p-3" width="100%" height="400px" style="background: black" th:src="@{${item.image}}" alt="Book Image">
            <a th:href="@{/{bookId}/details (bookId=${item.id})}" class="text-decoration-none" ><div class="card-body text-white" style="background: #0E2340">
              <h5 class="card-title" th:text="${item.title}"></h5>
              <p class="card-text" th:text="${item.author}"></p>
              <p class="card-text" th:text="'â‚¬ ' + ${item.price}"></p>
            </div></a>
            <div class="card-footer d-flex justify-content-center p-4" style="background: #0E2340">
              <form method="post" th:action="@{'/' + ${user.id} + '/books/' + ${item.id} + '/add'}">
                <input type="hidden" name="id" th:value="${item.id}">
                <button type="submit" class="btn text-white mx-2" style="background: linear-gradient(45deg, #2196f3, #1976d2);" th:classappend="${addedBooks[item.id] == true ? 'btn-disabled btn-secondary' : ''}" th:disabled="${addedBooks[item.id] == true}"><i class="fa-solid fa-heart"></i> Add</button>
              </form>
              <form sec:authorize="hasRole('ROLE_ADMIN')" method="post" th:action="@{/{bookId}/edit (bookId=${item.id}) }">
                <input type="hidden" name="_method" value="PUT" />
                <button type="submit" class="btn text-white mx-2" style="background: linear-gradient(45deg, #ffc107, #ff8c00);
"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
              </form>
              <form sec:authorize="hasRole('ROLE_ADMIN')" method="post" th:action="@{/{bookId}/delete (bookId=${item.id}) }">
                <input type="hidden" name="_method" value="DELETE" />
                <button type="submit" class="btn text-white mx-2" style="background: linear-gradient(45deg, #f44336, #ff5722);"><i class="fa-solid fa-trash"></i> Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>



    </div>
  </body>
</html>
