<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
</head>
<body>
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://kit.fontawesome.com/b2e08fd350.js" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navigation :: navigation"></div>

<div class="my-5 p-5" th:with="firstBook=${book}">
    <h4 class="text-center" th:text="${firstBook.title}"></h4>
    <form class="col-md-4 offset-md-4 my-5 p-5" th:action="@{/save}" method="post" th:object="${book}"
          style="border: 1px solid lightgray; border-radius: 10px;">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <input type="text" disabled class="form-control" th:value="${book.id}">
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" th:value="${book.author}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price" th:value="${book.price}">
        </div>
        <div class="mb-3">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image" name="image" th:value="${book.image}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn text-white" style="background: linear-gradient(45deg, #ffc107, #ff8c00);">
                <i class="fa-solid fa-pen-to-square"></i> Update book
            </button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
